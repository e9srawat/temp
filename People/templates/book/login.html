<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static "mdb5/css/mdb.min.css" %}" />
    <style>
      .container {
        text-align: left;
        margin-top: 100px;
      }
      
      .logo {
        max-width: 10%;
        height: auto;
        background-color: transparent;
      }
      
      .card-header {
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        height: 100px;
        background-color: transparent ;
      }
      
      .login-form {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="card-header">
      <img src="{% static "imgs/contacts.svg" %}" alt="Your Logo" class="logo" style="max-width: 3%"/>
    </div>

    <div class="container">
      <div class="login-form">
        <h2 style="display: flex; justify-content: center; ">Welcome Back!</h2>
        <div class="text-center" style="display: flex; justify-content: center; align-items: center;">
          <form method="post" style="margin-top: 10px;">
            {% csrf_token %}
            <div class="form-group">
              <label for="username"></label>
              <input style="height: 50px; width: 350px;" type="text" class="form-control" id="username" name="username" placeholder="Username" required />
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input style="height: 50px; width: 350px;" type="password" class="form-control" id="password" name="pwd" placeholder="Password"  required />
            </div>
            <br/>
            <button type="submit" class="btn btn-success btn-block">Login</button>
          </form>
        </div>
        <p class="mt-3" style="display: flex; justify-content: center; ">
          Don't have an account? <a href="{% url 'register' %}" style="color: red;">&nbsp;Create one</a>
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="{% static 'mdb5/js/mdb.umd.min.js' %}"></script>
  </body>
</html>
