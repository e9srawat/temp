<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'mdb5/css/mdb.min.css' %}" />
    <style>
      
      .container {
        text-align: left;
        margin-top: 50px;
      }
      
      .logo {
        height: auto;
        background-color: transparent;
      }
      
      .card-header {
        justify-content: center;
        display: flex;
        text-align: center;
        align-items: center;
        height: 100px;
      }
      .signup-form {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="card-header">
        <img src="{% static "imgs/contacts.svg" %}" alt="Your Logo" class="logo" style="max-width: 3%"/>
    </div>

    <div class="container">
      <!-- Logo -->

      <!-- Signup Form -->
      <div class="signup-form">
        <h2 style="display: flex; justify-content: center; ">Create your account</h2>
        <div class="text-center" style="display: flex; justify-content: center; align-items: center;">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username"></label>
              <input style="height: 50px; width: 350px;" type="text" class="form-control" id="username" name="username" placeholder="Username" />
            </div>
            <div class="form-group">
              <label for="email"></label>
              <input style="height: 50px; width: 350px;" type="email" class="form-control" id="email" name="email" placeholder="Email" />
            </div>
            <div class="form-group">
              <label for="firstName"></label>
              <input style="height: 50px; width: 350px;" type="text" class="form-control" id="firstName" name="fname" placeholder="Name" />
            </div>
            <div class="form-group">
              <label for="phone"></label>
              <input style="height: 50px; width: 350px;" type="text" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Mobile Number" />
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input style="height: 50px; width: 350px;" type="password" class="form-control" id="password" name="pwd" placeholder="Password" />
            </div>
            <br>
            <button type="submit" class="btn btn-success btn-block">Signup</button>
          </form>
        </div>
        <p class="mt-3" style="display: flex; justify-content: center; ">
          Already have an account? <a href="{% url 'login' %}">&nbsp;Login here</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="{% static 'mdb5/js/mdb.umd.min.js' %}"></script>
  </body>
</html>
